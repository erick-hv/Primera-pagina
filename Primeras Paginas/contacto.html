<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="Imagenes/logo.png" alt="Logo de la pagina"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido*</label>
                <input type="text" id="nombreapellido" class="input-padre" required>

                <label for="correoelectronico">Correo electronico*</label>
                <input type="email" id="correoelectronico" class="input-padre" required placeholder="email@example.com">

                <label for="telefono">Telefono*</label>
                <input type="tel" id="telefono" class="input-padre" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje*</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padre" required></textarea>

                <fieldset>
                    <legend>多Como podemos contactarle?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="E-mail" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>多En que horario desearia ser atendido?</legend>
                    <select>
                        <option>Por la ma単ana</option>
                        <option>Por la tarde</option>
                        <option>Por la noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de nuestra pagina?</label>

                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>09:00 - 15:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>09:00 - 15:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>09:00 - 15:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="Imagenes/logo-blanco.png" alt="Logo de la pagina">
            <p class="copyrightfooter">&copy Copyright EHV - 2022</p>
        </footer>

    </body>
</html>
